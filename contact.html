		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h4>Aquí debe escribir sus <strong>datos de contacto</strong></h4>
                            <div id="sendmessage">Tu mensaje ha sido enviado. ¡Gracias!</div>
                            <div id="errormessage"></div>
					    <form action="" id="contactform" method="post" role="form" class="contactForm">
    						<div class="row">
    							<div class="col-lg-4 field">
    								<input type="text" name="name" class="form-control" id="name" placeholder="Nombre Completo" data-rule="minlen:4" data-msg="Introduzca al menos 4 caracteres" />
    								<div class="validation">
    								</div>
    							</div>
    							<div class="col-lg-4 field">
    								<input type="text" name="email" placeholder="* Ingrese su dirección de correo electrónico" data-rule="email" data-msg="Por favor introduzca una dirección de correo electrónico válida" />
    								<div class="validation">
    								</div>
    							</div>
    							<div class="col-lg-4 field">
    								<input type="text" name="subject" placeholder="Ingrese su tema" data-rule="minlen:4" data-msg="Introduzca al menos 4 caracteres" />
    								<div class="validation">
    								</div>
    							</div>
    							<div class="col-lg-12 margintop8 field">
    								<textarea rows="8" name="message" class="input-block-level" placeholder="* Su mensaje aquí..." data-rule="required" data-msg="Por favor, escriba algo"></textarea>
    								<div class="validation">
    								</div>
    								<p>
    									<button class="btn btn-theme margintop10 pull-left" type="submit">Enviar</button>
    									<span class="pull-right margintop20">* Por favor, rellene todos los campos obligatorios, gracias!</span>
    								</p>
    							</div>
    						</div>
    					</form>
				</div>
			</div>
		</div>
	</section>
